<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--Heading-->
    <div class="d-flex justify-content-center">
      <h1 class="heading">Weather Dashboard</h1>
    </div>
    <div class="container">
      <div class="d-flex row">
        <!--Search column on left side of page-->
        <div class="col-3 search-area">
          <h2 class="search-heading">Search for a City:</h2>
          <form id="search-form">
            <!--Enter search query here-->
            <input
              id="city-search-input"
              type="text"
              placeholder="Type city name here."
            />
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              id="search-button"
            >
              Search
            </button>
          </form>
          <!--Where past searches will be appended from local storage-->
          <ul
            id="past-searches"
            class="past-searches flex-column list-group"
          ></ul>
        </div>
        <!--Where forecast data fetched from API will populate after search-->
        <div class="col-9 all-forecasts">
          <div id="today-forecast" class="list-group"></div>
          <div class="d-flex row" id="five-day-forecast"></div>
          <div class="d-flex row">
            <div class="col day-forecast"></div>
            <div class="col day-forecast"></div>
            <div class="col day-forecast"></div>
            <div class="col day-forecast"></div>
            <div class="col day-forecast"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_utc);
    </script>
    <script src="assets/script.js"></script>
  </body>
</html>
