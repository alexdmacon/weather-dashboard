<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Heading-->
        <div class="d-flex justify-content-center">
            <h1 class="heading">Weather Dashboard</h1>
        </div>
    <div class="container">
        <div class="d-flex row">
            <!--Search column on left side of page-->
            <div class="col-3 search-area">
                <h2 class="search-heading">Search for a City:</h2>
                <form id="search-form">
                <!--Enter search query here-->
                    <input id="city-search-input" type="text" placeholder="Type city name here.">
                    <button type="submit" class="btn btn-primary btn-lg" id="search-button">Search</button>
                </form>
            <!--Where past searches will be appended from local storage-->
                <form class="past-searches flex-column"></form>
            </div>
            <!--Where forecast data fetched from API will populate after search-->
            <div class="col-9">
                <div id="today-forecast">
                    <h2>Today's Forecast Will Go Here<h2>
                </div>
                <div class="d-flex row" id ="5-day-forecast">
                    <h2>Here's the 5-Day forecast</h2>
                    <div class="col day-1">Day 1</div>
                    <div class="col day-2">Day 2</div>
                    <div class="col day-3">Day 3</div>
                    <div class="col day-4">Day 4</div>
                    <div class="col day-5">Day 5</div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
